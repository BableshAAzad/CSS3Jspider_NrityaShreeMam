<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When hover to image then it is zoom</title>
    <style>
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            /* position: relative; */
            /* z-index: 1; */
        }

        div section {
            width: 200px;
            height: 250px;
            border: 1px solid red;
            position: relative;
            overflow: hidden;
        }

        div section h2 {
            color: yellow;
            z-index: 2;
            display: inline;
            position: absolute;
        }

        div section img {
            display: inline;
            width: 100%;
            height: 100%;
            transition: all 2s ease;
        }
        
        div section:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div>
        <section>
            <h2>Bablesh</h2>
            <img src="./../imgFolder/monkey.jpg" alt="monkey">
        </section>
    </div>
</body>

</html>
