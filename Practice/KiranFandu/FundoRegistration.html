<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Registration</title>
    <link rel="stylesheet" href="FundoRegistration.css">
</head>

<body>
    <section id="formContainer">
        <section id="formLeft">
            <h2 id="fundo">Fundo</h2>
            <br>
            <p id="createF">Create your Fundo Account</p>
            <br>
            <input type="text" name="firstName" placeholder="First Name*" id="firstName">
            <input type="text" name="LastName" placeholder="Last Name*" id="lastName">
            <input type="text" name="userName" placeholder="Username*" id="userName">
            <p id="userNameInfo">You can use letters, numbers & periods</p>
            <input type="password" name="firstpass" placeholder="Password*" id="firstpass">
            <input type="password" name="confpass" placeholder="Confirm*" id="confpass">
            <p id="passInfo">Use 8 or more charactors with a min of letters, numbers & symbols</p>
            <div id="signDiv">
                <a href="#">Sign in instead</a>
                <input type="submit" value="Register" id="register">
            </div>
        </section>
        <section id="formRight">
            <p>One account. All of Fundo working for you </p>
        </section>
    </section>
</body>

</html>
