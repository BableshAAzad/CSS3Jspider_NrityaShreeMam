<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundu Sign In Page</title>
    <!-- ^ font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&family=Oswald:wght@500&family=Poppins&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="FunduSignIn.css">
</head>

<body>
    <section id="formContainer">
        <h2 id="fundu">Fundo</h2>
        <br>
        <h2>Sign in</h2>
        <br>
        <h4>Use Your Fundo Account</h4>
        <br>
        <div id="formSection">
            <input type="text" name="userId" id="userId" placeholder="Email or phone*" /><br>
            <input type="password" name="password" id="password" placeholder="Password*">
        </div>
        <div id="formPass"><a href="#" id="forgotPassword">Forgot password</a></div>
        <div id="signInSection">
            <a href="#">Create account</a>
            <input type="submit" value="Login" id="login" />
        </div>
    </section>
</body>

</html>
